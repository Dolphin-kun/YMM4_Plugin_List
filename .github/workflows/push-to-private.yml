name: Sync plugin to private repo

on:
  push:
    paths:
      - 'plugins/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v3

      - name: Clone private repo
        env:
          GIT_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Clone private repo
          git clone https://x-access-token:${GIT_TOKEN}@github.com/Dolphin-kun/YMME_YMM4-info.git private-repo
          cd private-repo

          # Êñ∞„Åó„ÅÑ„Éñ„É©„É≥„ÉÅ„Çí‰ΩúÊàê
          BRANCH_NAME=sync-plugin-$(date +%s)
