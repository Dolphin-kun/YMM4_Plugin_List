name: Sync plugin to private repo

on:
  push:
    paths:
      - 'plugin/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v3

      - name: Clone private repo
        env:
          GIT_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Clone private repo
          git clone https://x-access-token:${GIT_TOKEN}@github.com/Dolphin-kun/YMME_YMM4-info.git private-repo
          cd private-repo

          # 新しいブランチを作成
          BRANCH_NAME=sync-plugin-$(date +%s)
          git checkout -b $BRANCH_NAME

          # plugin ディレクトリを src/plugins に上書きコピー
          rm -rf src/plugins
          mkdir -p src/plugins
          cp -r ../plugin/* src/plugins/

          git add src/plugins
          git commit -m "Update plugins from public repo"
          git push origin $BRANCH_NAME

          # GitHub CLI を使ってPRを作成
          sudo apt install -y gh
          gh auth login --with-token <<< "${GIT_TOKEN}"
          gh pr create \
            --title "Update plugins from public repo" \
            --body "Automated sync from https://github.com/YOUR_NAME/YMM4_Plugin_List" \
            --base main \
            --head $BRANCH_NAME
